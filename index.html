<!DOCTYPE html>
<html>
  <head>
    <title>Multiplication Table</title>

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <h1>Multiplication Table</h1>
    <script>
      // output the header row

      document.write('<span class="cell header">&times;</span>');
      for (let i = 1; i <= 12; i++) {
        document.write('<span class="cell header">' + i + "</span>");
      }
      document.write("<br>");

      for (x = 0; x <= 12; x++) {
        for (y = 0; y <= 12; y++) {
          if (y === 0) {
            document.write('<span class="cell header">' + x + "</span>");
          } else {
            document.write('<span class="cell">' + x * y + "</span>");
          }
        }
        document.write("<br>");
      }

      // TODO: Write two nested for loops to output the rest of the multiplication table
    </script>
  </body>
</html>
