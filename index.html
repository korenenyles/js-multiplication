<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table</title>
        <style>
            .cell {
                display: inline-block;
                width: 30px; height: 30px;
                text-align: right;
            }
            .header {
                background: lightblue;
            }
        </style>
    </head>
    <body>
        <h1>Multiplication Table</h1>
        <script>
            // output the header row
        
            document.write('<span class="cell header">&times;</span>');
            for (let i = 0; i <= 10; i++) {
                document.write('<span class="cell header">' + i + '</span>');
            }
            document.write('<br>');
           
            for(x=0;x<=10;x++){
              for (y=0;y<=10;y++){
                if(y===0){
                  document.write('<span class="cell header">' + x + '</span>' );
		          
                 } else{document.write('<span class="cell header">' + x*y + '</span>')}
                
              }
              document.write("<br>")
            }
                
            // TODO: Write two nested for loops to output the rest of the multiplication table
        </script>
        
        

        
        
    </body>
</html>
